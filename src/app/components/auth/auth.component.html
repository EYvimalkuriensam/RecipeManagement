<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3" style="position: relative;">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert [message]="error" (close)="onHandleErrorClose()" *ngIf="error"></app-alert> -->
    <ng-template appPlaceholder></ng-template>
    <div class="loading-container" *ngIf="isLoading">
      <div class="loading">
        <app-loading-spinner></app-loading-spinner>
      </div>
    </div>
    <form (ngSubmit)="onFormSubmit()" #authForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          style="margin-right: 5px;"
          type="submit"
          [disabled]="authForm.invalid"
        >
          {{ isLoginMode ? "Login" : "Signup" }}
        </button>

        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? "Signup" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
